---
- hosts: all
  become: True
  tasks:
    - name: Display all variables/facts known for a host
      debug:
        var: filecount
    - name: Ensure directory exists
      file:
        path: /tmp/tower-demo
        state: directory
        owner: root
        group: sys
        mode: '0755'
    
    - name: Create x amount of files
      file:
        path: "/tmp/tower-demo/git-{{ item }}"
        state: touch
        owner: root
        group: 'sys'
        mode: '0644'
      with_sequence: start=1 end={{ filecount }}

    - name: Get other files
      find:
        path: /tmp/tower-demo
        excludes:
          - "git-{{ item }}"
      register: files_to_delete
      
    - name: What did we do
      debug:
        var: files_to_delete